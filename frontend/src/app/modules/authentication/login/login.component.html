<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden w-full md:w-auto"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/logo.png"
      alt="logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5 hidden md:block">
          <div class="text-900 text-3xl font-medium mb-3">
            Bem vindo, Usuário!
          </div>
          <span class="text-600 font-medium"> Faça login para continuar </span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
          <label for="email" class="block text-900 text-xl font-medium mb-2">
            Email
          </label>
          <input
            id="email"
            type="text"
            placeholder="Endereço de Email"
            formControlName="email"
            pInputText
            class="w-full mb-5"
            style="padding: 1rem"
          />

          <label for="password" class="block text-900 font-medium text-xl mb-2">
            Senha
          </label>
          <p-password
            id="password"
            placeholder="Senha"
            [toggleMask]="true"
            formControlName="password"
            [feedback]="false"
            styleClass="mb-5 w-full"
            inputStyleClass="w-full p-3 pr-8"
          ></p-password>

          <button
            pButton
            pRipple
            [disabled]="loginForm.invalid || loginForm.disabled"
            label="Entrar"
            class="w-full p-3 text-xl"
          ></button>
        </form>
        <div class="flex align-items-center justify-content-between mt-5 gap-5">
          <a
            class="font-medium no-underline ml-2 text-right cursor-pointer"
            style="color: var(--primary-color)"
            routerLink="/auth/registrar"
          >
            Ainda não tem conta?
          </a>
          <button
            (click)="showForgotPasswordModal()"
            class="font-medium no-underline ml-2 text-right cursor-pointer bg-transparent border-none font-bold"
            style="color: var(--primary-color)"
          >
            Esqueceu a senha?
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
