<form (ngSubmit)="handleSubmit()" [formGroup]="forgotPasswordForm">
  <input
    id="email"
    type="email"
    placeholder="Digite seu Email"
    pInputText
    formControlName="email"
    class="w-full mb-5"
    style="padding: 1rem"
  />
  <button pButton pRipple label="Enviar" class="w-full p-3 text-xl" [disabled]="forgotPasswordForm.invalid"></button>
</form>
