<div class="text-900 font-medium text-xl flex align-items-center gap-2">
  <span
    #deviceName
    class="device-name"
    (dblclick)="handleDeviceEditMode()"
    (focusout)="handleUpdateDeviceName()"
    [attr.contenteditable]="device?.editMode"
    (keydown.enter)="handleEnterPressed($event)"
  >
    {{ device?.name }}
  </span>
  <p-button
    *ngIf="device?.editMode"
    icon="pi pi-check"
    styleClass="p-button-text p-0 w-auto"
    (click)="handleUpdateDeviceName()"
  ></p-button>
  <p-button
    *ngIf="!device?.editMode"
    icon="pi pi-tag"
    styleClass="p-button-text p-0 w-auto"
    (click)="handleDeviceEditMode()"
  ></p-button>
</div>
