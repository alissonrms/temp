<div class="grid">
  <div class="col-12 lg:col-6 xl:col-4">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3"
            >Nome do Dispositivo</span
          >
          <div class="text-900 font-medium text-xl">Frigobar Sala</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-tag text-blue-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-4">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Temperatura Atual</span>
          <div class="text-900 font-medium text-xl">-2°C</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <img
            src="assets/layout/images/logo.png"
            alt="Logo"
            class="w-full p-1"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-4">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3"
            >Temperatura Atual Desejada</span
          >
          <div class="text-900 font-medium text-xl">0°C</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <img
            src="assets/layout/images/logo.png"
            alt="Logo"
            class="w-full p-1"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Programação do Dispositivo</h5>
      <app-temperature-history-chart
        [hideHistoryLine]="true"
      ></app-temperature-history-chart>
      <button
        pButton
        pRipple
        label="Definir novo Intervalo"
        icon="pi pi-cog"
        class="w-full mt-4"
        styleClass="w-full"
        (click)="openDialog()"
      ></button>
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Histórico de Temperatura</h5>
      <app-temperature-history-chart></app-temperature-history-chart>
    </div>
  </div>

  <app-temperature-interval-form
    [dialogState]="temperatureModalForm"
  ></app-temperature-interval-form>
</div>
